  </button>

  <div [ngClass]="{show: !isCollapsed}" class="collapse navbar-collapse col-sm-6 col-md-6" id="navbarSupportedContent">

      </li>

        </a>
        <div class="dropdown-menu" (mouseleave)="showMenu()" [ngClass]="{show: isShown}" aria-labelledby="navbarDropdown">

          <a class="dropdown-item"  href="#">Salir</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" [routerLink]="['/profile']">Mi cuenta</a>
        </div>
      </li>
    </ul>
  </div>

    <form class="col-md">
      <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
