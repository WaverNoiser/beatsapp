<div class="container" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 offset-md-3 ">
      <div class="bg-dark text-light">
        <form>
          <div class="form-group container">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Tu nombre aqui">
          </div>
          
            <div class="form-group container">
              <label for="exampleInputEmail1">Apellido</label>
              <input type="email" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Tú apelido aqui">
            </div>
            <div class="form-group container">
              <label for="exampleInputEmail1">Correo electronico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group container">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check offset-4">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Recordarme</label>
            </div>
            <button type="submit" class="btn btn-primary col-6 offset-3" style="margin-bottom: 10px">Registrar</button>
          </form>
      </div>
    </div>
  </div>
</div>
