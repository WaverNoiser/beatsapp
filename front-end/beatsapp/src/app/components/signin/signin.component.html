<div class="container" style="margin-top: 20px">
    <div class="row">
      <div class="col-md-6 offset-md-3 ">
        <div class="bg-dark text-light">
          <form #singinForm="ngForm">
           <header class="text-center"><h4>Acceder</h4></header>
            <div class="form-group container">
              <label for="exampleInputEmail1">Usuario</label>
              <input [(ngModel)]="email" type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Correo/Nombre de usuario" required #user ="ngModel">
              <small id="emailHelp" class="form-text text-muted">Nosotros no compartiremos tu correo con nadie.</small>
            </div>
            <div class="form-group container">
              <label for="exampleInputPassword1">Contraseña</label>
              <input (ngModel)="pass" type="password" name="pass" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" required #pass = "ngModel">
              <small><a [routerLink]="['/singup']">Registrarse gratis</a></small>
            </div>
            <div class="form-check offset-4">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Recordarme</label>
            </div>
            <button (click)="ingresar( user.value, pass.value )" type="submit" class="btn btn-primary col-6 offset-3" style="margin-bottom: 10px">Ingresar</button>
          </form>
        </div>
      </div>
      <div class="col-md-3">
          <app-message [thereIsMessage]="existUser" [message]="'Aun no te has registrado'"></app-message>
          <app-message [thereIsMessage]="user.valid || user.pristine" [message]="'El nombre de usuario es necesario'"></app-message>
          <app-message [thereIsMessage]="pass.valid || pass.pristine" [message]="'La contraseña es necesaria'"></app-message>
      </div>
    </div>
  </div>
